<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Menu Project</title>
    
</head>

<body>
    <div class="main-container">
        <div class="logo">
            <img src="https://upload-isinolsun-com.mncdn.com/company/Large/2021/9/18/392312120210918094616412.jpg"
            class="markaLogo" alt="markaLogo">
        </div>
    
        <div class="navbar">
            <button class="filter-btn" data-category="Tümü">Tümü</button>
            <button class="filter-btn" data-category="Pizza">Pizza</button>
            <button class="filter-btn" data-category="Aperatifler">Aperatifler</button>
            <button class="filter-btn" data-category="Chicken">Chicken</button>
            <button class="filter-btn" data-category="Salata">Salata</button>
            <button class="filter-btn" data-category="İçecekler">İçecekler</button>
        </div>
    
        <div id="menu-container">
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <img id="modal-image" src="">
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
